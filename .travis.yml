services:
    - docker

matrix:
    include:
    
    # Backend #
      - language: python
        python:
            - "3.6"
        before_install:
            - cd back
        install:
            - pip install -r requirements.txt  # Install deps
            - pip install -r requirements_test.txt  # Install testing deps
            - pip install .  # Install our backend package for tests to run against
        script: pytest --cov=tmeit_backend tests
        after_success:
            - coveralls
        deploy:
        # Production deploy on releases
#          - provider: script
#            script: bash deploy.sh
#            on:
#                tags: true
        # Development deploy on master commits
          - provider: script
            script: bash deploy_dev.sh
            on:
                branch: master

