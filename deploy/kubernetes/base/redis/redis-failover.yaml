apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: redis
spec:
  sentinel:
    replicas: 3
    resources:
      requests:
        cpu: 25m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 40Mi
  redis:
    replicas: 3
    resources:
      requests:
        cpu: 50m
        memory: 25Mi
      limits:
        cpu: 200m
        memory: 50Mi