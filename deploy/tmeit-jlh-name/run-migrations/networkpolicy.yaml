# This is a firewall whitelist for traffic from the db job to tmeit-db pods
# See https://kubernetes.io/docs/concepts/services-networking/network-policies/

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: run-migrations
spec:
  podSelector:
    matchLabels:
      job: tmeit-db
  policyTypes:
    - Egress
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: tmeit-db
      ports:
        - protocol: TCP
          port: 5432
