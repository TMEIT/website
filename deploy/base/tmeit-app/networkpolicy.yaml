# This is a firewall whitelist for traffic in/out of the tmeit-app pod
# See https://kubernetes.io/docs/concepts/services-networking/network-policies/

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tmeit-app
spec:
  podSelector:
    matchLabels:
      app: tmeit-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: tmeit-db
      ports:
        - protocol: TCP
          port: 5432
    - to:  # Allow access to kubernetes API
      - ipBlock:
          cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
