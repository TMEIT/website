apiVersion: apps/v1
kind: Deployment
metadata:
  name: tmeit-app
  labels:
    app: tmeit-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tmeit-app
  template:
    metadata:
      labels:
        app: tmeit-app
    spec:
      containers:
      - name: uvicorn
        image: tmeit-app:0.0.1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "400m"
            memory: "100Mi"
            ephemeral-storage: 2Gi # I think this is used for logs? kube-score says that it's important to limit this.
          limits:
            cpu: "600m"
            memory: "200Mi"
            ephemeral-storage: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: true
