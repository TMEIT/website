apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../base

resources:
- tmeit-app/regcred.yaml
- tmeit-app/test-job.yaml
- create-test-db/job.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: tmeit-app
    patch: |-
        - op: add
          path: /spec/template/spec/imagePullSecrets
          value: [{ name: regcred }]
  - target:
      group: batch
      version: v1
      kind: Job
      name: create-test-db
    patch: |-
        - op: add
          path: /spec/template/spec/imagePullSecrets
          value: [{ name: regcred }]
  - target:
      group: batch
      version: v1
      kind: Job
      name: tmeit-app-test
    patch: |-
        - op: add
          path: /spec/template/spec/imagePullSecrets
          value: [{ name: regcred }]

